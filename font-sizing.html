<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font & sizing</title>
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>

    <h1 class="text-3xl font-extralight">this is h1</h1>
    <h2 class="text-2xl font-light">this is h2</h2>
    <h3 class="text-xl font-bold">this is h3</h3>
    <h4 class="text-lg font-extrabold">this is h4</h4>
    <h5 class="text-sm font-semibold">this is h5</h5>
    <h6 class="text-xs font-thin">this is h6</h6>
    <p class="mx-7 my-11">this is tailwind css</p>
    <p class="font-sans">this is for font style font-sans</p>
    <p class="font-serif">this is for font style font-serife</p>
    <p class="font-mono">this is for font style font-mono</p>
    <p class="text-2xl tracking-widest">this is for spacing</p>
    <p class="text-2xl -tracking-tighter">this is for spacing</p>

</body>
</html>
