<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Log In - Sing Up</title>
    <link rel="stylesheet" href="input.css">
</head>
<body class="bg-gray-200">
    <div class="flex my-44 justify-center" >
        <div class="right w-100 mr-14 my-auto">
            <img class="w-72" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
            <p class="mx-7 ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, odio! Eveniet laborum maxime sint.</p>
        </div>
        <div class="left my-auto flex flex-col bg-white shadow-lg p-3 rounded-lg">
            <input class="bg-blue-50 py-3 px-10 my-2 mx-2 rounded-md outline-blue-400" type="text" placeholder="Email address or phone number">
            <input class="bg-blue-50 py-3 px-10 my-2 mx-2 rounded-md outline-blue-400" type="password" placeholder="Password">
            <button class="bg-blue-500 py-3 px10 my-2 mx-2 rounded-md text-white font-bold text-xl cursor-pointer">Log In</button>
            <span class="text-center text-blue-500 text-sm my-3 mx-2 hover:underline">Forgotten password?</span>
            <hr>
            <button class="bg-lime-500 object-contain w-fit mx-auto my-5 py-3 px-4 rounded-md hover:bg-lime-600">Create new account</button>
        </div>
    </div>
</body>
</html>
